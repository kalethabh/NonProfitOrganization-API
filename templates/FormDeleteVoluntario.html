<!DOCTYPE html>
<html>
<head>
  <title>Eliminar Voluntario</title>
</head>
<body>
  <h1>Eliminar Voluntario</h1>
  <form action="/eliminar-voluntario/<int:voluntario_id>" method="post">
    <label for="voluntario_id">ID del Voluntario:</label><br>
    <input type="number" id="voluntario_id" name="voluntario_id"><br><br>
    <input type="submit" value="Eliminar">
  </form>
</body>
</html>
